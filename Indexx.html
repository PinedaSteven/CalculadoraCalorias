<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Calorías</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" href="Cal.png">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Calorías</h1>
    <div>
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" min="1" required>
    </div>
    <div>
      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura" min="1" required>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" min="1" required>
    </div>
    <div>
      <label for="actividad">Nivel de actividad:</label>
      <select id="actividad">
        <option value="1.2">Sedentario (Poco o Ningun Ejercicios)</option>  <!-- 1.2 -->
        <option value="1.375">Poco Activo (Ejercicio - Deporte Leve de 1-3 dias/semana)</option> <!-- 1.375 -->
        <option value="1.55">Activo con Moderacion (Ejercicio - Deporte Moderado de 3-5 dias/semana)</option> <!-- 1.55 -->
        <option value="1.725">Activo (Ejercicio - Deporte Duro de 6-7 dias/semana)</option> <!-- 1.725 -->
        <option value="1.9">Muy activo (Ejercicio - Deporte Diario muy Duro y Trabajo Fisico o Entrenamiento de 2x dia)</option> <!-- 1.9 -->

      </select>
    </div>
    <button onclick="calcularCalorias()">Calcular</button>
    <div id="resultado"></div>
  </div>
  <script src="Script.js"></script>
</body>
</html>
